plugins {
    id 'com.yomahub.java-conventions'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

dependencies {
    api project(":${project_root_name}-spring")
    api project(":${project_root_name}-kotlin")
    compileOnly 'org.springframework:spring-beans:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-context:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-aop:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-expression:5.0.9.RELEASE'
}

ext {
    project_name = 'spring-kotlin'
}

description = "${project_root_name}-${project_name}"

java {
    withJavadocJar()
}

jar {
    baseName "${project_root_name}-${project_name}"
}

publishing {
    repositories {
        maven {
            allowInsecureProtocol = true
            name "zzMaven"
            url = version.endsWith('SNAPSHOT') ? "${zzMavenSnapshotsUrl}" : "${zzMavenReleaseUrl}"

            credentials {
                username "${zz_maven_repository_username}"
                password "${zz_maven_repository_password}"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = "${project_group}"
            artifactId = "${project_root_name}-${project_name}"
        }
    }
}