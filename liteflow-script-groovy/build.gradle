plugins {
    id 'com.yomahub.java-conventions'
}

dependencies {
    implementation project(':liteflow-script-common')
    implementation project(':liteflow-core')
    implementation 'org.codehaus.groovy:groovy:3.0.8'
    implementation 'org.codehaus.groovy:groovy-jsr223:3.0.8'
}

ext {
    project_name = 'script-groovy'
}

description = "${project_root_name}-${project_name}"

java {
    withJavadocJar()
}

jar {
    baseName "${project_root_name}-${project_name}"
}

publishing {
    repositories {
        maven {
            allowInsecureProtocol = true
            name "zzMaven"
            url = version.endsWith('SNAPSHOT') ? "${zzMavenSnapshotsUrl}" : "${zzMavenReleaseUrl}"

            credentials {
                username "${zz_maven_repository_username}"
                password "${zz_maven_repository_password}"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = "${project_group}"
            artifactId = "${project_root_name}-${project_name}"
        }
    }
}
