plugins {
    id 'com.yomahub.java-conventions'
}
apply plugin: "groovy"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    api project(':liteflow-parser')
    api 'org.codehaus.groovy:groovy:3.0.12'
    api 'org.codehaus.groovy:groovy-jsr223:3.0.12'
}

ext {
    project_name = 'groovy'
}

description = "${project_root_name}-${project_name}"

java {
    withJavadocJar()
}

jar {
    baseName "${project_root_name}-${project_name}"
}

publishing {
    repositories {
        maven {
            allowInsecureProtocol = true
            name "zzMaven"
            url = version.endsWith('SNAPSHOT') ? "${zzMavenSnapshotsUrl}" : "${zzMavenReleaseUrl}"

            credentials {
                username "${zz_maven_repository_username}"
                password "${zz_maven_repository_password}"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = "${project_group}"
            artifactId = "${project_root_name}-${project_name}"
        }
    }
}
