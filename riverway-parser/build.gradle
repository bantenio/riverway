plugins {
    id 'com.yomahub.java-conventions'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    api project(":${project_root_name}-core")
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'com.alibaba:fastjson:1.2.79'
    api 'org.yaml:snakeyaml:1.29'
    api 'org.dom4j:dom4j:2.1.3'
}

ext {
    project_name = 'parser'
}

description = "${project_root_name}-${project_name}"

java {
    withJavadocJar()
}

jar {
    baseName "${project_root_name}-${project_name}"
}

publishing {
    repositories {
        maven {
            allowInsecureProtocol = true
            name "zzMaven"
            url = version.endsWith('SNAPSHOT') ? "${zzMavenSnapshotsUrl}" : "${zzMavenReleaseUrl}"

            credentials {
                username "${zz_maven_repository_username}"
                password "${zz_maven_repository_password}"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = "${project_group}"
            artifactId = "${project_root_name}-${project_name}"
        }
    }
}