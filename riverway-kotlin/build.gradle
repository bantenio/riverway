plugins {
    id 'com.yomahub.java-conventions'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

ext {
    project_name = 'kotlin'
    kotlinVersion = '1.7.10'
}

dependencies {
    api project(":${project_root_name}-parser")
//    compileOnly("org.jetbrains.kotlin:kotlin-scripting-common:$kotlinVersion")
//    compileOnly("org.jetbrains.kotlin:kotlin-scripting-jvm:$kotlinVersion")
//    compileOnly("org.jetbrains.kotlin:kotlin-scripting-jvm-host:$kotlinVersion")
//    compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-script-util', version: "$kotlinVersion"
//    compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-scripting-compiler-embeddable', version: "$kotlinVersion"
    compileOnly("org.jetbrains.kotlin:kotlin-scripting-jsr223:$kotlinVersion")
}

description = "${project_root_name}-${project_name}"

java {
    withJavadocJar()
}

jar {
    baseName "${project_root_name}-${project_name}"
}

publishing {
    repositories {
        maven {
            allowInsecureProtocol = true
            name "zzMaven"
            url = version.endsWith('SNAPSHOT') ? "${zzMavenSnapshotsUrl}" : "${zzMavenReleaseUrl}"

            credentials {
                username "${zz_maven_repository_username}"
                password "${zz_maven_repository_password}"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = "${project_group}"
            artifactId = "${project_root_name}-${project_name}"
        }
    }
}
