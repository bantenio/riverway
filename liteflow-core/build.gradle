plugins {
    id 'com.yomahub.java-conventions'
}

dependencies {
    implementation project(':liteflow-script-common')
    implementation 'cn.hutool:hutool-core:5.7.19'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'com.alibaba:fastjson:1.2.79'
    implementation 'org.yaml:snakeyaml:1.29'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'com.alibaba:transmittable-thread-local:2.12.3'
    implementation 'net.bytebuddy:byte-buddy:1.11.13'
    implementation 'com.alibaba:QLExpress:3.3.0'
    compileOnly 'org.apache.curator:curator-framework:5.1.0'
    compileOnly 'org.apache.curator:curator-recipes:5.1.0'
}

description = 'liteflow-core'

java {
    withJavadocJar()
}
