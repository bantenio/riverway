plugins {
    id 'com.yomahub.java-conventions'
}

dependencies {
    api project(':liteflow-core')
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'com.alibaba:fastjson:1.2.79'
    api 'org.yaml:snakeyaml:1.29'
    api 'org.dom4j:dom4j:2.1.3'
}

description = 'liteflow-parse'

java {
    withJavadocJar()
}
