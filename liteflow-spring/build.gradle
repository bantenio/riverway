plugins {
    id 'com.yomahub.java-conventions'
}

dependencies {
    api project(':liteflow-qlexpress')
    compileOnly 'org.springframework:spring-beans:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-context:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-aop:5.0.9.RELEASE'
    compileOnly 'org.springframework:spring-expression:5.0.9.RELEASE'
}

description = 'liteflow-spring'

java {
    withJavadocJar()
}
